<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <h3 class="title">Simple Calculator</h3>
        <div class="screen">
            <div class="type" id="type"></div>
            <div class="result" id="results">00</div>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td class="cell" id="del">Del</td>
                    <td class="cell" id="ac">AC</td>
                    <td class="cell" id="per">(</td>
                    <td class="cell" id="div">/</td>
                </tr>
                <tr>
                    <td class="cell" id="7">7</td>
                    <td class="cell" id="8">8</td>
                    <td class="cell" id="9">9</td>
                    <td class="cell" id="op">*</td>
                </tr>
                <tr>
                    <td class="cell" id="4">4</td>
                    <td class="cell" id="5">5</td>
                    <td class="cell" id="6">6</td>
                    <td class="cell" id="op">-</td>
                </tr>
                <tr>
                    <td class="cell" id="1">1</td>
                    <td class="cell" id="2">2</td>
                    <td class="cell" id="3">3</td>
                    <td class="cell" id="add">+</td>
                </tr>
                <tr>
                    <td class="cell" id="0">0</td>
                    <td class="cell" id="point">.</td>
                    <td class="cell" id="per">)</td>
                    <td class="cell" id="equals">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
